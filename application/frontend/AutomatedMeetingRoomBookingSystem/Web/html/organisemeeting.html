<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organise Meeting</title>
    <meta name="author" content="Codeconvey" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="../css/organisemeeting.css">
    <script src="../javascript/organisemeeting.js"></script>
</head>

<body>

    <header>
        <div class="left-navbar">
            <h3>SCAREDTOCOMPILE</h3>
        </div>
        <div class="right-navbar" id="right-nav">
            <ul id="list-ul">

                <li><a href="manager.html">Home</a></li>
                <li><span>|</span></li>
            </ul>
        </div>

    </header>
    <div class="ScriptTop">
        <div class="rt-container">
            <div class="col-rt-4" id="float-right">
            </div>
        </div>
    </div>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">
                    <div>
                        <div class="container">
                            <div class="contact-parent">
                                <div class="contact-child child1">
                                </div>

                                <div class="contact-child child2">
                                    <div class="inside-contact">
                                        <h2>Organize meeting</h2>
                                        <h3>
                                            <span id="confirm"></span>
                                        </h3>
                                        <div class="form-group">
                                            <label for="roomName">Meeting title:</label>
                                            <input type="text" class="form-control" id="roomName" name="roomName"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="meetingDate">Meeting Date:</label>
                                            <input type="date" class="form-control" id="meetingDate" name="meetingDate"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="startTime">Start Time:</label>
                                            <input type="time" class="form-control" id="startTime" name="startTime"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="duration">Duration:</label>
                                            <input type="text" class="form-control" id="duration" name="duration"
                                                placeholder="e.g., 2 hours" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="meetingType">Meeting Type:</label>
                                            <select class="form-control" id="meetingType" name="meetingType" required>
                                                <option value="In-Person">In-Person</option>
                                                <option value="Virtual">Virtual</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="members">Members:</label>
                                            <input type="text" class="form-control" id="members" name="members"
                                                required>
                                            <ul id="membersList" class="list-group"></ul>
                                        </div>
                                        <div class="form-group">
                                            <label for="meetingRoom">Select a Meeting Room:</label>
                                            <select class="form-control" id="meetingRoom" name="meetingRoom" required>
                                                <option value="Room 1">Room 1</option>
                                                <option value="Room 2">Room 2</option>
                                                <option value="Room 3">Room 3</option>
                                                <option value="Room 4">Room 4</option>
                                            </select>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary " id="saveButton">Save</button>
                                        <button type="button" class="btn btn-secondary"
                                            id="cancelButton">Cancel</button>
                                        <br>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid footer_section">
        <p>
            &copy; All Rights Reserved By
            Scared To Compile
        </p>
    </section>


</body>

</html>
