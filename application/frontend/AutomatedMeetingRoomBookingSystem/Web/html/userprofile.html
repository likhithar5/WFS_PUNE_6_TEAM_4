<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="../css/userprofile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img
          src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fa fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fa fa-ellipsis-v"></i></div>
    <div class="buttons">
      <button><span id="email"></span></button>
    </div>
    <div class="buttons">
      <button>+(123)-456-7890</button>
    </div>
    <div class="social-icons">
      <a href="https://in.linkedin.com/"><i class="fa fa-linkedin"></i></a>
      <a href="https://mail.google.com/"><i class="fa fa-google"></i></a>
      <a href="https://github.com/"><i class="fa fa-github"></i></a>
      <a href="https://x.com/"><i class="fa fa-twitter"></i></a>
    </div>

  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    document.getElementById('email').textContent = email;
    const atIndex = email.indexOf('@');
  </script>

</body>

</html>
